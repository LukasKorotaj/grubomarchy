# Overwrite existing bindings, like putting Omarchy Menu on Super + Space
# unbind = SUPER, SPACE
# bindd = SUPER, SPACE, Omarchy menu, exec, omarchy-menu
# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Menus
bindd = $mainMod, SPACE, Launch apps, exec, walker -p "Startâ€¦"
bindd = $mainMod CTRL, E, Emoji picker, exec, walker -m Emojis
bindd = $mainMod ALT, SPACE, Omarchy menu, exec, omarchy-menu
bindd = $mainMod, ESCAPE, Power menu, exec, omarchy-menu system
bindld = , XF86PowerOff, Power menu, exec, omarchy-menu system
bindd = , XF86Calculator, Calculator, exec, gnome-calculator

# Aesthetics
bindd = $mainMod SHIFT, SPACE, Toggle top bar, exec, omarchy-toggle-waybar
bindd = $mainMod CTRL, SPACE, Next background in theme, exec, omarchy-theme-bg-next
bindd = $mainMod SHIFT CTRL, SPACE, Pick new theme, exec, omarchy-menu theme
bindd = $mainMod, BACKSPACE, Toggle window transparency, exec, hyprctl dispatch setprop "address:$(hyprctl activewindow -j | jq -r '.address')" opaque toggle

# Notifications
bindd = $mainMod, COMMA, Dismiss last notification, exec, makoctl dismiss
bindd = $mainMod SHIFT, COMMA, Dismiss all notifications, exec, makoctl dismiss --all
bindd = $mainMod CTRL, COMMA, Toggle silencing notifications, exec, makoctl mode -t do-not-disturb && makoctl mode | grep -q 'do-not-disturb' && notify-send "Silenced notifications" || notify-send "Enabled notifications"

# Toggle idling
#bindd = $mainMod CTRL, I, Toggle locking on idle, exec, omarchy-toggle-idle

# Toggle nightlight
#bindd = $mainMod CTRL, N, Toggle nightlight, exec, omarchy-toggle-nightlight

# Control Apple Display brightness
#bindd = CTRL, F1, Apple Display brightness down, exec, omarchy-cmd-apple-display-brightness -5000
#bindd = CTRL, F2, Apple Display brightness up, exec, omarchy-cmd-apple-display-brightness +5000
#bindd = SHIFT CTRL, F2, Apple Display full brightness, exec, omarchy-cmd-apple-display-brightness +60000

# Screenshots
bindd = , PRINT, Screenshot of region, exec, omarchy-cmd-screenshot
bindd = SHIFT, PRINT, Screenshot of window, exec, omarchy-cmd-screenshot window
bindd = CTRL, PRINT, Screenshot of display, exec, omarchy-cmd-screenshot output

# Screen recordings
#bindd = ALT, PRINT, Screen record a region, exec, omarchy-cmd-screenrecord region
#bindd = ALT SHIFT, PRINT, Screen record a region with audio, exec, omarchy-cmd-screenrecord region audio
#bindd = CTRL ALT, PRINT, Screen record display, exec, omarchy-cmd-screenrecord output
#bindd = CTRL ALT SHIFT, PRINT, Screen record display with audio, exec, omarchy-cmd-screenrecord output audio

# Color picker
#bindd = $mainMod, PRINT, Color picker, exec, pkill hyprpicker || hyprpicker -a

# File sharing
#bindd = CTRL $mainMod, S, Share, exec, omarchy-menu share

# Control tiling
bindd = $mainMod, P, Pseudo window, pseudo, # dwindle

# Switch workspaces with $mainMod + [0-9]
bindd = $mainMod, code:10, Switch to workspace 1, workspace, 1
bindd = $mainMod, code:11, Switch to workspace 2, workspace, 2
bindd = $mainMod, code:12, Switch to workspace 3, workspace, 3
bindd = $mainMod, code:13, Switch to workspace 4, workspace, 4
bindd = $mainMod, code:14, Switch to workspace 5, workspace, 5
bindd = $mainMod, code:15, Switch to workspace 6, workspace, 6
bindd = $mainMod, code:16, Switch to workspace 7, workspace, 7
bindd = $mainMod, code:17, Switch to workspace 8, workspace, 8
bindd = $mainMod, code:18, Switch to workspace 9, workspace, 9
bindd = $mainMod, code:19, Switch to workspace 10, workspace, 10

# Program specific binds
bind = $mainMod SHIFT, F4, exec, sh -c "flatpak run dev.vencord.Vesktop --nosocket=x11 --enable-features=UseOzonePlatform,WaylandWindowDecorations --ozone-platform=wayland"
bind = $mainMod SHIFT, F1, exec, neovide
bind = $mainMod SHIFT, F3, exec, ncspot
bind = $mainMod SHIFT, F2, exec, $browser
bind = $mainMod SHIFT, B, exec, sh -c '$HOME/.config/wofi/change_theme.sh'
bind = $mainMod SHIFT, T, exec, .local/bin/textGod.sh
bind = $mainMod SHIFT, N, exec, .local/bin/screenshot.sh

# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more
bind = $mainMod SHIFT, Q, killactive,
bind = $mainMod SHIFT, X, exec, hyprlock
bind = $mainMod SHIFT, P, swapactiveworkspaces,

bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, O, togglefloating,
bind = $mainMod, D, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, V, togglesplit, # dwindle
bind = $mainMod, F, fullscreen,
bind = $mainMod, I, pin,
bind = $mainMod, U, focusurgentorlast

# Move focus with mainMod + good keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Swap windows
bind = $mainMod SHIFT, h, swapwindow, l
bind = $mainMod SHIFT, l, swapwindow, r
bind = $mainMod SHIFT, k, swapwindow, u
bind = $mainMod SHIFT, j, swapwindow, d

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


